<section class="eletro-details">
    <div fxFlex fxLayout="row" fxLayoutAlign="center stretch">
        <div fxFlex style="padding: 20px;">
            <button 
                mat-button 
                color="accent" 
                (click)="back()"><mat-icon>undo</mat-icon>back</button>
            <mat-divider></mat-divider>
            <div *ngIf="eletronic$ | async as e">
                <div>
                    <p>Name: {{e.name}}</p>
                    <p>Brand: {{e.brand}}</p>
                    <p>Price: {{e.price | currency:'R$ '}}</p>
                    <p>Description: {{e.description}}</p>
                </div>
            </div>
        </div>
    </div>
</section>
