<section class="products">
    <h1 class="welcome">Products</h1>
    <mat-list class="p-lists" *ngIf="(products$ | async)?.length > 0; else noproducts">
        <mat-list-item *ngFor="let p of (products$ | async)">
            <p mat-line>{{p.name}}</p>
            <p mat-line>{{p.department}}</p>
            <p mat-line>{{p.price | currency:'R$ '}}</p>
        </mat-list-item>
    </mat-list>
    
    <ng-template #noproducts>
        <h3>No products found!</h3>
    </ng-template>
</section>
