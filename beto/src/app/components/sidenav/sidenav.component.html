<mat-nav-list>
    <button mat-icon-button (click)="closeSideMenu()">
        <mat-icon>keyboard_backspace</mat-icon>
    </button>
    <mat-list-item *ngFor="let item of listsLinks">
        <button mat-button class="side-button">
            {{item.name}}
        </button>
    </mat-list-item>
</mat-nav-list>
