<h1 mat-dialog-title>Edit Product</h1>
<div mat-dialog-content fxLayout="column" fxLayoutAlign="space-around stretch">
    <mat-form-field>
        <input matInput placeholder="Product name" [(ngModel)]="product.name" type="text">
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Product department" [(ngModel)]="product.department" type="text">
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Product price" [(ngModel)]="product.price" type="number">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button color="warn" (click)="cancel()">Cancel</button>
    <button mat-button color="primary" [mat-dialog-close]="product" cdkFocusInitial>Save</button>
</div>
