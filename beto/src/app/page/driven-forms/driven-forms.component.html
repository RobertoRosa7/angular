<section fxLayout="column" fxFill>
    <div fxLayout="row" fxLayoutAlign="center center">
        <mat-card class="info-card mat-elevation-z8" fxFlex="80" style="margin-top: 60px;">
            <mat-card-title></mat-card-title>
            <mat-card-subtitle></mat-card-subtitle>
            <mat-card-content fxLayout="colum" fxLayoutAlign="stretch">
                <form (ngSubmit)="onSubmit()" #formClient="ngForm" fxLayout="column" fxLayout="start stretch">
                    
                    <div fxFlex="100" fxLayout="row" fxLayoutAlign="space-between start">
                        <mat-form-field floatLabel="always" appearance="outline" fxFlex="45">
                            <mat-label>First Name</mat-label>
                            <input
                                #firstName="ngModel"
                                required
                                minlength="4"
                                name="firstName" 
                                [(ngModel)]="client.firstName" 
                                matInput class="form-control" 
                                value="" 
                                placeholder="First Name" 
                                type="text">
                            <mat-error *ngIf="firstName.errors?.required">Please enter first name</mat-error>
                            <mat-error *ngIf="firstName.errors?.minlength">First name must b 4 or more character</mat-error>
                        </mat-form-field>
                        <mat-form-field floatLabel="always" appearance="outline" fxFlex="45">
                            <mat-label>Last Name</mat-label>
                            <input
                                #lastName="ngModel"
                                required
                                minlength="4"
                                name="lastName" 
                                [(ngModel)]="client.lastName" 
                                matInput class="form-control" 
                                value="" 
                                placeholder="Last Name" 
                                type="text">
                            <mat-error *ngIf="lastName.errors?.required">Please enter last name</mat-error>
                            <mat-error *ngIf="lastName.errors?.minlength">Last name must b 4 or more character</mat-error>
                        </mat-form-field>
                    </div>

                    <div fxFlex="100" fxLayout="row" fxLayoutAlign="space-between start">
                        <mat-form-field floatLabel="always" appearance="outline" fxFlex="45">
                            <input
                                #birth
                                required 
                                name="birth" 
                                [(ngModel)]="client.birth" 
                                placeholder="Date of Birth" 
                                matInput 
                                [matDatepicker]="dtbirth">
                            <mat-error *ngIf="birth.errors?.required">Please enter your date.</mat-error>
                            <mat-datepicker-toggle matSuffix [for]="dtbirth"></mat-datepicker-toggle>
                            <mat-datepicker #dtbirth></mat-datepicker>
                        </mat-form-field>
                        <mat-radio-group name="gender" [(ngModel)]="client.gender" fxFlex="45" fxLayout="column" fxLayoutAlign="space-between start">
                            <mat-radio-button value="male" checked>Male</mat-radio-button>
                            <mat-radio-button valeu="female">Female</mat-radio-button>
                        </mat-radio-group>
                    </div>

                    <div fxFlex="100" fxLayoutAlign="start">
                        <h4>Address:</h4>
                    </div>
                    <div fxFlex="100" fxLayout="row" fxLayoutAlign="space-between start">
                        <mat-form-field floatLabel="always" appearance="outline" fxFlex="40">
                            <mat-label>Street</mat-label>
                            <input name="street" [(ngModel)]="client.street" matInput type="text" placeholder="Street" value="" class="form-control">
                        </mat-form-field>
                        <mat-form-field floatLabel="always" appearance="outline" fxFlex="30">
                            <mat-label>City</mat-label>
                            <input name="city" [(ngModel)]="client.city" matInput type="text" placeholder="City" value="" class="form-control">
                        </mat-form-field>
                        <mat-form-field floatLabel="always" appearance="outline" fxFlex="20">
                            <mat-label>State</mat-label>
                            <mat-select [(ngModel)]="client.state" name="state" placeholder="State">
                                <mat-option *ngFor="let state of states" [value]="state">{{state}}</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>

                    <div fxFlex="100" fxLayoutAlign="start">
                        <h4>Telefone:</h4>
                    </div>
                    <div fxFlex="100" fxLayout="row wrap" fxLayoutAlign="space-between start" fxLayoutGap="20px">
                        <mat-form-field floatLabel="always" appearance="outline" fxFlex="45">
                            <mat-label>Email</mat-label>
                            <input 
                                required
                                email
                                #email="ngModel"
                                name="email"
                                [(ngModel)]="client.email" 
                                matInput 
                                type="email" 
                                placeholder="E-mail" 
                                value="" 
                                class="form-control">
                            <mat-error *ngIf="email.errors?.required">Please type e-mail.</mat-error>
                            <mat-error *ngIf="email.errors?.email">Please type e-mail valid.</mat-error>
                        </mat-form-field>
                        <mat-form-field floatLabel="always" appearance="outline" fxFlex="45">
                            <mat-label>Phone 2</mat-label>
                            <input name="phone2" [(ngModel)]="client.phone2" matInput type="text" placeholder="Telefone 2" value="" class="form-control">
                        </mat-form-field>
                    </div>
                    <div fxFlex="100" fxLayout="row" fxLayoutAlign="start" fxLayoutGap="20px">
                        <button mat-raised-button color="accent" type="reset">
                            <mat-icon>close</mat-icon>
                            <span>Cancelar</span>
                        </button>
                        <button [disabled]="!formClient.valid" mat-button color="primary" type="submit">
                            <mat-icon>done</mat-icon>
                            <span>Submit</span>
                        </button>
                    </div>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</section>
