<section class="chat">
    <h1 class="welcome">Welcome to chat</h1>

    <div class="chat-container">

        <div class="message-container">
            <span>chat 1</span>
            <div #messagesContainer class="messages receptor">
                <div #messagesList [class.receptor]="m.from != user?.firstname" [class.emitter]="m.from == user?.firstname" *ngFor="let m of messages">
                    <div class="text">
                        <div class="text-container">
                            <small class="name">{{m.from}}</small>
                            <span class="msg">{{m.message}}</span>
                            <small class="time">
                                {{currentTime | date:'H:m'}}
                                &nbsp;
                                <mat-icon>done</mat-icon>
                                <mat-icon>done</mat-icon>
                            </small>
                        </div>
                    </div>
                </div>
